//
// Protocol buffers definition
//
syntax = "proto3";
package pt.tecnico.bank.server.grpc;

message PingRequest {
  string input = 1;
}

message PingResponse {
	string output = 1;
}

message OpenAccountRequest {
  bytes public_key = 1;
  int32 balance = 2;
}

message OpenAccountResponse {
  bool ack = 1;
}

message SendAmountRequest {
  bytes source_key = 1;
  bytes destination_key = 2;
  int32 amount = 3;
  bytes signature = 4;
  string nonce = 5;
  int64 timestamp = 6;
}

message SendAmountResponse {
  bool ack = 1;
  string nonce = 2;
  bytes signature = 3;
}

message CheckAccountRequest {
  bytes public_key = 1;
}

message CheckAccountResponse {
  int32 balance = 1;
  string pendent_transfers = 2;
}

message ReceiveAmountRequest {
  bytes public_key = 1;
  bytes signature = 2;
  string nonce = 3;
  int64 timestamp = 4;
}

message ReceiveAmountResponse {
  bool ack = 1;
  string nonce = 2;
  bytes signature = 3;
}

message AuditRequest {
  bytes public_key = 1;
}

message AuditResponse {
  string transfer_history = 1;
}

service ServerService {
  rpc ping(PingRequest) returns (PingResponse);
  rpc openAccount(OpenAccountRequest) returns (OpenAccountResponse);
  rpc sendAmount(SendAmountRequest) returns (SendAmountResponse);
  rpc checkAccount(CheckAccountRequest) returns (CheckAccountResponse);
  rpc receiveAmount(ReceiveAmountRequest) returns (ReceiveAmountResponse);
  rpc audit(AuditRequest) returns (AuditResponse);
}
